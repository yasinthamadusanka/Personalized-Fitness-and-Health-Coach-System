<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="header-title">
            <h1>Personalized Fitness and Health Coach System</h1>
        </header>
        <div class="forgot-password-box">
            <form action="http://localhost:3000/update-password" method="POST">
                <h2>Forgot Password</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required autocomplete="new-email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon id="eye-icon" name="eye-off-outline" onclick="togglePasswordVisibility2()"></ion-icon></span>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password">
                    <label>New Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label>Confirm Passowrd</label>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
